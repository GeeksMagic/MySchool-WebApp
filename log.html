<div ng-controller="loginController">
<div class="body"></div>
    <div id="blur_div">
        <div class="grad"></div>
        <div class="header">
            <b><div>My<span class="tc-blue-500">School</span></div></b>
        </div>
        <br>
        <div class="login" ng-hide="showIndeterminateCircularProgress">
            <form>
                    <input type="text" placeholder="Student ID" ng-model="login.user" name="user" required=true><br>
                    <input type="password" placeholder="Password" ng-model="login.password" name="password" required=true><br><br>
                    <lx-button role="submit" lx-type="flat" class="bg-blue-500 login-button" ng-click="login()"><i class="mdi mdi-login-variant"></i> Login</lx-button>
            </form>
        </div>
        <div class="page-center"><lx-progress lx-type="circular" lx-color="white" lx-diameter="75" ng-if="showIndeterminateCircularProgress"></lx-progress></div>
    <lx-dialog id="{{ dialogId }}">
        <lx-dialog-header>
            <div class="toolbar bgc-blue-500 pl++">
                <span class="toolbar__label tc-white fs-title">
                    There was something wrong with your credentials
                </span>
            </div>

 
        </lx-dialog-header>

        <lx-dialog-content>
            
                    <p class="p++">{{ displayMessage }}</p>
                
        </lx-dialog-content>

        <lx-dialog-footer>
            <lx-button lx-type="flat" lx-dialog-close>Ok</lx-button>
        </lx-dialog-footer>
    </lx-dialog>
        <div class="dialog-demo-content" layout="row" layout-wrap layout-margin layout-align="center"></div>
        
    </div>
   
       
    
</div>
